<!DOCTYPE html>
<html>

<head>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="collisionjs.js"></script>
    <script language="javascript" type="text/javascript" src="shooter.js"></script>
    <link href="shooter.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">

</head>

<body>
    <div id="Gamewindow"><img src="https://media.giphy.com/media/wGTiTAjhl1aow/giphy.gif" id="ship"></div>
    <div id="Gameinfo">
        <div>Points: <span id="Points">###</span></div>
        <div>Life: <span id="Life">###</span></div>
        <div>Firerate: <span id="Firerate">###</span></div>
        <div>Bullet Speed: <span id="Bullet-speed">###</span></div>
        <div>Upgrade Lv: <span id="UpgradeLv">###</span> || Every 1000 Points +1</div><br />
        <div>
            <u>Controlls</u>
        </div>
        <div><i>Move Mouse</i> = Controll Ship</div>
        <div><i>S</i> = Shoot</div>
        <div><i>R</i> = Spawn 10 Enemies</div>
        <div><i>U</i> = Upgrade your Ship (Cheat)</div><br /><br />
        <div>(if you are unable to shoot, just click somewhere into the gamefield)</div>
    </div>
</body>

</html>
